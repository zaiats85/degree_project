type Mutation {
    # Delete a link
    deleteLink(id: ID!): Link
}


type Mutation {
    # Update a link
    updateLink(id: ID!, url: String, description: String): Link
}

type Mutation {
    # Create a link
    post(url: String!, description: String!): Link!
}

type Link {
    id: ID!
    description: String!
    url: String!
    members: [Member]!
}

type Member {
    name: String!
    age: Int
    budget: Int
}