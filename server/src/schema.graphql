type Query {
    info: String!
    feed: [Link!]!
    people: [Member!]!
}

type Query {
    # Fetch a single link by its id
    link(id: ID!): Link
}

type Link {
    id: ID!
    description: String!
    url: String!
    members: [Member]!
}

type Mutation {
    post(url: String!, description: String!): Link!
}

type Member {
    name: String!
    age: Int
    budget: Int
}